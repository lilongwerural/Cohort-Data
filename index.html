<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lilongwe Rural East EMIS</title>

<style>
body{
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#e8f4ff,#f5fbff);
  margin:0;
  padding:0;
}

.container{
  max-width:520px;
  margin:20px auto;
  background:white;
  padding:24px;
  border-radius:16px;
  box-shadow:0 8px 25px rgba(0,0,0,0.08);
  border:4px solid skyblue;
}

.logo{
  text-align:center;
  margin-bottom:10px;
}

.logo img{
  max-width:110px;
  display:block;
  margin:0 auto;
}

h1{
  text-align:center;
  color:#2a4d69;
  margin-bottom:14px;
  font-size:20px;
}

label{
  font-weight:600;
  margin-top:12px;
  display:block;
}

select,input{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}

button{
  width:100%;
  padding:12px;
  margin-top:18px;
  background:#2a7fff;
  color:white;
  border:none;
  border-radius:8px;
  font-size:17px;
  cursor:pointer;
}

button:hover{
  background:#1f63c9;
}

.result{
  margin-top:14px;
  padding:12px;
  border-radius:10px;
  background:#f1f9ff;
}

.notfound{
  text-align:center;
  margin-top:20px;
  font-family: "Courier New", monospace;
}

footer{
  text-align:center;
  margin-top:22px;
  font-size:13px;
  color:#777;
}
</style>
</head>

<body>

<div class="container">

<!-- Official logo -->
<div class="logo">
  <img src="1.png" alt="Official Logo">
</div>

<h1>Lilongwe Rural East EMIS</h1>

<label>Zone</label>
<select id="zoneSelect">
  <option value="">Select Zone</option>
  <option value="balangombe">BALANG'OMBE</option>
  <option value="chadabwa">CHADABWA</option>
  <option value="chankhandwe">CHANKHANDWE</option>
  <option value="chikanga">CHIKANGA</option>
  <option value="chingombe">CHING'OMBE</option>
  <option value="chiseka">CHISEKA</option>
  <option value="chowo">CHOWO</option>
  <option value="kangoma">KANG'OMA</option>
  <option value="kanjedza">KANJEDZA</option>
  <option value="kunthulu">KUNTHULU</option>
  <option value="malikha">MALIKHA</option>
  <option value="matapila">MATAPILA</option>
  <option value="mchemani">MCHEMANI</option>
  <option value="mitundu">MITUNDU</option>
  <option value="mtenthera">MTENTHERA</option>
  <option value="nathenje">NATHENJE</option>
  <option value="nkhoma">NKHOMA</option>
  <option value="pimbiri">PIMBIRI</option>
  <option value="thawale">THAWALE</option>
</select>

<label>School</label>
<select id="schoolSelect">
  <option value="">Select School</option>
</select>

<label>Year</label>
<select id="yearSelect">
  <option value="">All Years</option>
  <option>2019</option>
  <option>2020</option>
  <option>2021</option>
  <option>2022</option>
  <option>2023</option>
  <option>2024</option>
  <option>2025</option>
  <option>2026</option>
</select>

<label>Name or Surname</label>
<input id="nameInput" placeholder="Enter name">

<button onclick="searchData()">Search</button>

<div id="results"></div>

<footer>© Lilongwe Rural East EMIS 2026</footer>

</div>

<script>
let zoneData = [];

function normalize(text){
  return text.toLowerCase()
    .replace(/['’`]/g,"")
    .replace(/\s+/g,"")
    .trim();
}

document.getElementById("zoneSelect").addEventListener("change", loadZone);

async function loadZone(){
  let zone = document.getElementById("zoneSelect").value;
  if(!zone) return;

  try{
    let response = await fetch("data/" + zone + ".csv");
    if(!response.ok) throw new Error();

    let text = await response.text();

    zoneData = text.split("\n").slice(1).map(row=>{
      let cols = row.split(",");
      return {
        school: cols[0]?.trim(),
        surname: cols[1]?.trim(),
        name: cols[2]?.trim(),
        code: cols[3]?.trim()
      };
    });

    populateSchools();

  }catch{
    alert("Zone file missing or incorrectly named");
  }
}

function populateSchools(){
  let set = new Set();
  zoneData.forEach(r=>{
    if(r.school) set.add(r.school);
  });

  let schoolSelect = document.getElementById("schoolSelect");
  schoolSelect.innerHTML = '<option value="">Select School</option>';

  [...set].sort().forEach(s=>{
    let opt = document.createElement("option");
    opt.value = s;
    opt.textContent = s;
    schoolSelect.appendChild(opt);
  });
}

function searchData(){
  let school = document.getElementById("schoolSelect").value;
  let year = document.getElementById("yearSelect").value;
  let query = normalize(document.getElementById("nameInput").value);
  let resultsDiv = document.getElementById("results");

  let filtered = zoneData.filter(r=>{
    if(school && r.school !== school) return false;
    if(year && !r.code.startsWith(year)) return false;
    if(query){
      let full = normalize(r.surname + r.name);
      return full.includes(query);
    }
    return true;
  });

  if(filtered.length === 0){
    resultsDiv.innerHTML = `
      <div class="notfound">
        <b>Name missmatch</b><br><br>
        Contact your ZEMIS officer Mr. Osman
      </div>`;
    return;
  }

  resultsDiv.innerHTML = filtered.map(r=>`
    <div class="result">
      <b>${r.surname} ${r.name}</b><br>
      School: ${r.school}<br>
      Code: ${r.code}
    </div>
  `).join("");
}
</script>

</body>
</html>
