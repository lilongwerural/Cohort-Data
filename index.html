<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-br from-indigo-950 via-blue-950 to-indigo-900 min-h-screen">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZMIS – Zone Management Information System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; }
    .card { 
      transition: all 0.3s ease; 
      box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
    }
    .card:hover { 
      transform: translateY(-6px); 
      box-shadow: 0 20px 40px -15px rgba(0,0,0,0.6);
    }
    .logo-placeholder {
      width: 140px;
      height: 140px;
      background: linear-gradient(135deg, #e0f2fe 0%, #bfdbfe 100%);
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      overflow: hidden;
      border: 6px solid white;
      box-shadow: 0 8px 25px -5px rgba(0,0,0,0.3);
    }
    .logo-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body class="text-gray-800">

<div id="app" class="max-w-7xl mx-auto p-6 md:p-10">

  <!-- ── LOGIN SECTION ─────────────────────────────────────────── -->
  <div id="login-section" class="max-w-lg mx-auto mt-16 md:mt-32">
    <div class="bg-white rounded-3xl p-10 shadow-2xl border border-blue-100">
      
      <!-- Logo placeholder -->
      <div class="logo-placeholder mx-auto">
        <img src="1.png" alt="ZMIS Logo" onerror="this.style.display='none'; this.nextSibling.style.display='flex';">
        <div class="hidden w-full h-full items-center justify-center text-blue-800 font-bold text-xl">
          ZMIS
        </div>
      </div>

      <h1 class="text-4xl font-bold text-center text-indigo-900 mb-2">ZMIS</h1>
      <p class="text-center text-gray-600 mb-10">Zone Management Information System</p>

      <div class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input id="email" type="email" placeholder="e.g. malikha@llre.emis" 
                 class="w-full px-5 py-4 bg-gray-50 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input id="password" type="password" placeholder="••••••••" 
                 class="w-full px-5 py-4 bg-gray-50 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"/>
        </div>
        <button id="btn-login" 
                class="w-full py-4 bg-indigo-700 hover:bg-indigo-800 text-white font-semibold rounded-xl transition-colors shadow-md">
          Sign In
        </button>
        <button id="btn-signup" 
                class="w-full py-4 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium rounded-xl transition-colors text-sm">
          Create New Officer Account
        </button>
      </div>
    </div>
  </div>

  <!-- ── DASHBOARD (hidden until logged in) ────────────────────── -->
  <div id="dashboard" class="hidden">

    <!-- Header with logo -->
    <header class="flex flex-col md:flex-row justify-between items-center mb-12">
      <div class="flex items-center gap-5">
        <div class="logo-placeholder w-20 h-20">
          <img src="1.png" alt="ZMIS Logo" onerror="this.style.display='none'; this.nextSibling.style.display='flex';">
          <div class="hidden w-full h-full items-center justify-center text-blue-900 font-bold text-lg">
            Z
          </div>
        </div>
        <div>
          <h1 class="text-4xl font-bold text-white">ZMIS Dashboard</h1>
          <p class="text-indigo-200">Lilongwe Rural East Zone Management</p>
        </div>
      </div>
      <div id="user-info" class="hidden flex items-center gap-5 mt-6 md:mt-0">
        <span id="user-name" class="text-indigo-200 font-medium"></span>
        <button id="btn-signout" 
                class="px-6 py-3 bg-white text-indigo-900 hover:bg-indigo-50 rounded-xl font-medium shadow transition">
          Sign Out
        </button>
      </div>
    </header>

    <!-- Stats cards -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-12">
      <div class="bg-white/10 backdrop-blur-md border border-white/10 rounded-2xl p-8 text-white card">
        <h3 class="text-lg font-medium text-indigo-200">Total Schools</h3>
        <p id="stat-schools" class="text-6xl font-bold mt-3">—</p>
      </div>
      <div class="bg-white/10 backdrop-blur-md border border-white/10 rounded-2xl p-8 text-white card">
        <h3 class="text-lg font-medium text-indigo-200">Total Learners</h3>
        <p id="stat-learners" class="text-6xl font-bold mt-3">—</p>
      </div>
      <div class="bg-white/10 backdrop-blur-md border border-white/10 rounded-2xl p-8 text-white card">
        <h3 class="text-lg font-medium text-indigo-200">Average PTR</h3>
        <p id="stat-ptr" class="text-6xl font-bold mt-3">—</p>
      </div>
    </div>

    <!-- Upload section -->
    <div class="bg-white/5 backdrop-blur-md border border-white/10 rounded-2xl p-8 mb-12 text-white">
      <h2 class="text-2xl font-bold mb-6">Upload Latest Data</h2>
      <p class="text-indigo-200 mb-6">Excel file with Sheet 1 (Teachers) and Sheet 2 (Enrollment)</p>
      <input type="file" id="file-upload" accept=".xlsx,.xls" 
             class="block w-full text-sm text-indigo-200 file:mr-5 file:py-4 file:px-8 file:rounded-xl file:border-0 file:text-base file:font-semibold file:bg-indigo-700 file:text-white hover:file:bg-indigo-600 transition"/>
    </div>

    <!-- Attendance -->
    <div class="bg-white/5 backdrop-blur-md border border-white/10 rounded-2xl p-8 mb-12 text-white">
      <h2 class="text-2xl font-bold mb-6">Daily Attendance</h2>
      <button id="btn-mark-attendance" 
              class="px-8 py-4 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold rounded-xl shadow transition">
        Mark Present Today
      </button>
      <p id="attendance-status" class="mt-6 text-indigo-200 text-lg"></p>
    </div>

    <!-- Zones Overview -->
    <h2 class="text-3xl font-bold text-white mb-8">Zones Overview</h2>
    <div id="zone-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

  </div>
</div>

</body>
</html>
